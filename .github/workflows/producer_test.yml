name: ~ reusable workflow ops-tools export api info trigger
on:
  workflow_dispatch:
    inputs:
      RUNNER_LABEL:
        type: string
        default: "ubuntu-latest"

jobs:
  export-api-info:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Invoke workflow in another repo with inputs
        uses: benc-uk/workflow-dispatch@v1.2.2
        with:
          workflow: export_info.yaml
          repo: sandeepnara777/consumer
          inputs: '{ "STAGE": "test", "REGION": "ap-east-1" }'
